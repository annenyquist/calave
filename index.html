<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Activated alleys</title>
    <meta name="description" content="Activated alleys: A design plan for California Avenue, Palo Alto">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#373b50">
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      (function() {
        'use strict';

        var onload = function() {
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (webComponentsSupported) {
          onload();
        } else {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <link rel="import" href="/src/calave-app.html">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #f2f7fa;
      }
    </style>
  </head>
  <body>
    <calave-app></calave-app>
  </body>
</html>
